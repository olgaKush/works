<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/bootstrap/3.3.1/bootstrap.css" type="text/css" rel="stylesheet">
<link href="css/theme.css" type="text/css" rel="stylesheet">
<link href="css/nomination.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap/3.3.1/bootstrap.min.js"></script>

<script type="text/javascript" src="js/modernizr.js"></script>

<script type="text/javascript" src="js/bootstrap-select.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<title> Introduction</title>
</head><form><body>
<div ng-app="app">
<div ng-controller="ContactController">
    <form class="well">
        <label>Name</label>
        <input type="text" name="name" ng-model="newcontact.name" />
        <label>Email</label>
        <input type="text" name="email" ng-model="newcontact.email" />
        <label>Phone</label>
        <input type="text" name="phone" ng-model="newcontact.phone" />
        <br/>
        <input type="hidden" ng-model="newcontact.id" />
        <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>	
	<div ng-controller="customersCtrl"> 
<h3>
    {{ person.firstName }}
</h3>

</div>
</div>

<div class="row row-buttons">
  <div class="col-xs-6 text-left"></div>
  <div class="col-xs-6 text-right"><input type="submit" class="btn btn-primary" value="»&nbsp;Continue" name="ne"></div>
</div><div class="row">
  <div class="text-center">
    <p><small>© 2015 <a href="http://www.itim.org" target="_blank">Itim International</a></small></p>
  </div>
</div></form></body></html>
